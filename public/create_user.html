<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/app.css" />
    <title>Crear Usuario</title>
  </head>

  <body>
    <div class="register-container">
      <div class="register-card">
        <div class="register-left">
          <h2 class="welcome-message" id="welcomeMessage">
            Se parte de nuestra familia Noma
          </h2>
          <div id="messageContainer"></div>
          <!-- Contenedor para los mensajes -->
        </div>
        <div class="register-right">
          <h1 class="register-title">Crear Usuario</h1>
          <form class="register-form" action="/create_user" method="post">
            <div class="form-group" id="usernameGroup">
              <label for="username">Usuario</label>
              <input type="text" id="username" name="username" required />
              <span class="help-block" id="usernameError" style="display: none">
                Por favor ingrese un nombre de usuario.
              </span>
            </div>
            <div class="form-group" id="emailGroup">
              <label for="email">Correo</label>
              <input type="email" id="email" name="email" required />
              <span class="help-block" id="emailError" style="display: none">
                Por favor ingrese un correo válido.
              </span>
            </div>
            <div class="form-group" id="passwordGroup">
              <label for="password">Contraseña</label>
              <input type="password" id="password" name="password" required />
              <span class="help-block" id="passwordError" style="display: none">
                La contraseña debe tener menos de 8 caracteres y contener al
                menos un número.
              </span>
            </div>
            <div class="form-group" id="confirmPasswordGroup">
              <label for="confirm_password">Confirmar Contraseña</label>
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                required
              />
              <span
                class="help-block"
                id="confirmPasswordError"
                style="display: none"
              >
                Las contraseñas no coinciden.
              </span>
            </div>
            <button type="submit" class="register-button">Registrar</button>
          </form>
        </div>
      </div>
    </div>
    <script src="/js/register.js"></script>
  </body>
</html>
